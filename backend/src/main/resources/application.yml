spring:
  application:
    name: blog-backend
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:file:./data/blogdb;MODE=MySQL;DATABASE_TO_UPPER=false;AUTO_SERVER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

app:
  security:
    jwt:
      issuer: blog-v1
      access-token-ttl-minutes: 30
      refresh-token-ttl-days: 14
      secret: ${APP_JWT_SECRET:change_me_in_prod_change_me_in_prod_32}
